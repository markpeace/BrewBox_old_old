<ion-view view-title="Inventory">

        <ion-content>
                <ion-list>

                        <div class="button-bar bar-positive">
                                <a class="button" ng-class="selectedType===type ? 'button-dark' : ''" 
                                   ng-repeat="type in types" ng-click="$parent.selectedType=type">
                                        {{ type }}
                                </a>
                        </div>

                        <ion-item class="item-icon-right" ng-repeat="item in inventory | filter: {type:selectedType}"
                                  ui-sref='ui.ingredient({ id: item.id})'>
                                {{ item.name }}
                                <span class="item-note" ng-show="item.amount">{{ item.amount }}</span>
                                <i class="icon ion-ios7-arrow-right" ng-show="selectedID==item.id"></i>
                        </ion-item>

                </ion-list>
        </ion-content>

</ion-view>
